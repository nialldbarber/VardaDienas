            ios_signing:
                distribution_type: app_store
                bundle_identifier: com.nialldbarber.vardadienas
            vars:
                XCODE_WORKSPACE: "VardaDienas.xcworkspace"
                XCODE_SCHEME: "VardaDienas"
                APP_ID: 6747011314
            node: v19.7.0
            xcode: latest
            cocoapods: default
        scripts:
            - name: Install npm dependencies
              script: |
                npm install
            - name: Install CocoaPods dependencies
              script: |
                cd ios && pod install
            - name: Set up code signing settings on Xcode project
              script: |
                xcode-project use-profiles --warn-only
            - name: Increment build number
              script: |
                cd $CM_BUILD_DIR/ios
                LATEST_BUILD_NUMBER=$(app-store-connect get-latest-testflight-build-number "$APP_ID")
                agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
            - name: Build ipa for distribution
              script: |
                xcode-project build-ipa \
                  --workspace "$CM_BUILD_DIR/ios/$XCODE_WORKSPACE" \
                  --scheme "$XCODE_SCHEME"
        artifacts:
            - build/ios/ipa/*.ipa
            - /tmp/xcodebuild_logs/*.log
            - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
            - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
        publishing:
            email:
                recipients:
                    - nialldbarber@gmail.com
                notify:
                    success: true
                    failure: false
            app_store_connect:
                auth: integration
                submit_to_testflight: false
                submit_to_app_store: true
